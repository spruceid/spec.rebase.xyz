title: SoundCloud Verification Message
description: Proof of SoundCloud account control message
$linkedData:
  "term": "SoundCloudVerificationMessage"
  "@id": "https://w3id.org/rebase#SoundCloudVerificationMessage"
type: object
properties:
  permalink:
    type: string
    description: permalink of the entity's SoundCloud account.
    $linkedData:
      "term": "permalink"
      "@id": "https://schema.org/Text"
  timestamp:
    type: string
    description: ISO8601 timestamp of the e-mail verifcation flow completion seen by the witness.
    $linkedData:
      "term": "timestamp"
      "@id": "https://schema.org/DateTime"
example: |-
  {
    "type":[
      "SoundCloudVerificationMessage"
    ],
    "permalink":"{permalink}",
    "timestamp":"{timestamp}"
  }

