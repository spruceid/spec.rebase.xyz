title: Twitter Verification Public Tweet
description: Proof of Twitter account control message
$linkedData:
  "term": "TwitterVerificationPublicTweet"
  "@id": "https://w3id.org/rebase#TwitterVerificationPublicTweet"
type: object
properties:
  handle:
    type: string
    description: handle of the entity.
    $linkedData:
      "term": "handle"
      "@id": "https://schema.org/name"
  timestamp:
    type: string
    description: ISO8601 timestamp of the reddit profile lookup by the witness.
    $linkedData:
      "term": "timestamp"
      "@id": "https://schema.org/DateTime"
  tweetId:
    type: string
    description: id of the tweet.
    $linkedData:
      "term": "tweetId"
      "@id": "https://schema.org/identifier"
example: |-
  {
    "type":[
      "TwitterVerificationPublicTweet"
    ],
    "handle":"{handle}",
    "tweetId":"{tweetId}",
    "timestamp":"{timestamp}"
  }
